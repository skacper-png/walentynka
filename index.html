<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla mojej Nikoli ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            overflow: hidden;
            text-align: center;
        }

        /* Ekran logowania */
        #login-screen {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 100;
        }

        h2 { color: #ff4d6d; margin-bottom: 20px; }

        input {
            padding: 12px;
            border: 2px solid #ff4d6d;
            border-radius: 15px;
            outline: none;
            font-size: 1.1rem;
            text-align: center;
            width: 80%;
        }

        .login-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 15px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* G≈Ç√≥wny kontener */
        #main-content { display: none; }

        h1 { color: #ff4d6d; font-size: 2.8rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.1); padding: 0 20px; }

        .buttons-area { 
            position: relative; 
            height: 200px; 
            margin-top: 50px;
            width: 100vw;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yes-btn { 
            background-color: #ff4d6d; 
            color: white; 
            position: relative; 
            z-index: 10;
        }

        #no-btn { 
            background-color: #fff; 
            color: #ff4d6d; 
            position: absolute;
            left: 50%;
            transform: translateX(20%);
        }

        /* Ekran ko≈Ñcowy */
        #final-screen { display: none; padding: 20px; }
        .big-heart { font-size: 120px; animation: pulse 0.8s infinite; margin-bottom: 20px; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .falling-heart {
            position: fixed;
            top: -20px;
            font-size: 25px;
            user-select: none;
            pointer-events: none;
            z-index: 99;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Wpisz nasze has≈Ço ‚ù§Ô∏è</h2>
        <input type="password" id="password" placeholder="Has≈Ço...">
        <br>
        <button class="login-btn" onclick="checkPassword()">Otw√≥rz</button>
    </div>

    <div id="main-content">
        <h1>Hej Nikola! ‚ù§Ô∏è<br>Zostaniesz mojƒÖ WalentynkƒÖ?</h1>
        <div class="buttons-area">
            <button id="yes-btn" class="btn" onclick="sayYes()">TAK!</button>
            <button id="no-btn" class="btn" onmouseover="moveNo()" onclick="moveNo()">NIE</button>
        </div>
    </div>

    <div id="final-screen">
        <div class="big-heart">‚ù§Ô∏è</div>
        <h1 style="color: white; text-shadow: 2px 2px 15px rgba(0,0,0,0.3);">
            Ooooo! Kocham Ciƒô najmocniej na ≈õwiecie, Nikola! üòç
        </h1>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('password').value;
            if(pass === "1210") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert("Z≈Çe has≈Ço! Spr√≥buj jeszcze raz Skarbie.");
            }
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            // Zabezpieczenie, ≈ºeby nie uciek≈Ç poza ekran
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            document.body.style.background = "#ff4d6d";
            // Deszcz serduszek
            setInterval(createHeart, 100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'ü•∞'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
